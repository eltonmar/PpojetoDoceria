<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Preço do Bolo</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>

	<header>
		<div class="container">
			<h1 id="titulo">Quanto custa cada produto ?</h1>
		</div>
	</header>
	<main>
		<section class="container">
			<h2>Produtos</h2>
			<label for="filtrar-tabela">Filtre :</label>
			<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do produto">
			<label for=""></label>

			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(g)</th>
						<th>Quantidade(Unidade)</th>
						<th>Preço</th>
						<th>Preço por 100 Gramas ou Por Unidade</th>
					</tr>
				</thead>
				<tbody class="tabela-produtos" id='primeiro-produto'>
					<tr class="produto">
						<td class="info-nome">Ovo</td>
						<td class="info-peso">40</td>
						<td class="info-quantidade"></td>
						<td class="info-preço">20</td>
						<td class="info-custo"></td>
					</tr>

					<tr class="produto">
						<td class="info-nome">Farinha</td>
						<td class="info-peso">400</td>
						<td class="info-quantidade"></td>
						<td class="info-preço">20</td>
						<td class="info-custo">0</td>
					</tr>

				</tbody>
			</table>
			<span id="erro-ajax" class="invisivel">Erro ao buscar produtos</span>
			<button id="buscar-paciente" class="botao bto-principal">Buscar Paciente</button>

		</section>
	</main>

	<!-- ... -->
	<section class="container">

		<h2 id="titulo-form">Adicionar novo produto</h2>
		<ul id="mensagens-erro"></ul>
		<form id="form-adiciona">
			<div class="grupo">
				<label for="nome">Nome:</label>
				<input id="nome" name="nome" type="text" placeholder="digite o nome do produto" class="campo">
			</div>
			<div class="grupo">
				<label for="peso">Peso(g):</label>
				<input id="peso" name="peso" type="text" placeholder="digite o peso do produto"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="quantidade">Quantidade(Un):</label>
				<input id="quantidade" name="quantidade" type="text" placeholder="digite a quantidade do produto"
					class="campo campo-medio">
			</div>
			<div class="grupo">
				<label for="preco">Preço:</label>
				<input id="preço" type="number" placeholder="digite o preço pago" class="campo campo-medio">
			</div>

			<button id="adicionar-produto" class="botao bto-principal">Adicionar</button>
		</form>
	</section>
	<script src="js/formulario.js"></script>
	<script src="js/preço.js"></script>
</body>

</html>
